<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trafi Inspectioned Cars Data</title>
  </head>
  <body>
    <div class="container">
<section class="loading-section" id="loading-circle" name="loading Bar">
    <div class="loading">
        <span style="--n:1"></span>
        <span style="--n:2"></span>
        <span style="--n:3"></span>
        <span style="--n:4"></span>
        <span style="--n:5"></span>
        <span style="--n:6"></span>
        <span style="--n:7"></span>
        <span style="--n:8"></span>
        <span style="--n:9"></span>
        <span style="--n:10"></span>
        <span style="--n:11"></span>
        <span style="--n:12"></span>
        <span style="--n:13"></span>
        <span style="--n:14"></span>
        <span style="--n:15"></span>
    </div>
</section>

      <section class="header">
        <div class="logo">
          <img src="assets/Bluugo_oy_logo.png" alt="Bluugo Oy" />
        </div>
        <div class="upload-container">
          <h2 for="json-upload-text">Choose json file data to upload</h2>
          <input
            type="file"
            id="selectJsonFile"
            value="import"
            accept=".json"
          />
          <button class="uploadBtn" id="upload">Upload</button>
        </div>
      </section>
      <hr />
      <section class="nav">
        <input
          type="text"
          placeholder="Search..."
          size="50"
          name="searchCars"
          id="searchData"
          class="searchInput"
          onkeyup="doSearch()"
        />
        <a class="blue-btn" href="https://bluugo.fi/fi/yhteystiedot/"
          >Varaa Demo</a
        >
      </section>
      <hr />
      <section class="no-data-section" id="no-content">
        <h3>
          There is no uploaded data, Please upload your json file to show the
           table data.
        </h3>
      </section>

      <section class="table-section">
        <table class="content-table" id="content-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Year</th>
              <th>Make</th>
              <th>Model</th>
              <th>Rejection%</th>
              <th>Rejection reason #1</th>
              <th>Rejection reason #2</th>
              <th>Rejection reason #3</th>
            </tr>
          </thead>
          <tbody id="table-tbody"></tbody>
        </table>
      </section>

      <section class="table"></section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
