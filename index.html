<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trafi Inspectioned Cars Data</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <div class="logo">
          <img src="assets/Bluugo_oy_logo.png" alt="Bluugo Oy" />
        </div>
        <div class="upload-container">
          <h3 for="json_upload">Choose json file data to upload</h3>
          <input
            type="file"
            id="selectJsonFile"
            value="import"
            accept=".json"
          />
          <button class="uploadBtn" id="upload">Upload</button>
        </div>
      </section>
      <hr />
      <section class="nav">
        <input
          type="text"
          placeholder="Search..."
          size="50"
          name="searchCars"
          id="searchData"
          class="searchInput"
          onkeyup="doSearch()"
        />
        <a class="blue-btn" href="https://bluugo.fi/fi/yhteystiedot/"
          >Varaa Demo</a
        >
      </section>
      <hr />
      <section class="no-data-section" id="no-content">
        <h3>
          There is no uploaded data, please upload your json file to show the
          data table!
        </h3>
      </section>

      <section class="table-section">
        <table class="content-table" id="content-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Year</th>
              <th>Make</th>
              <th>Model</th>
              <th>Rejection %</th>
              <th>Rejection reason #1</th>
              <th>Rejection reason #2</th>
              <th>Rejection reason #3</th>
            </tr>
          </thead>
          <tbody id="table-tbody"></tbody>
        </table>
      </section>

      <section class="table"></section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
